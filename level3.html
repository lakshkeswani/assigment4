    <script>
      $(document).ready(function () {
        var res = $('#timeat');

        var counter = 60;

        setInterval(function () {
          counter--;

          if (counter >= 0) {
            //   id = document.getElementById('time');
            //   id.innerHTML = counter;
            res.html(
              '<label class="time" id="timeat"  >Time : ' +
                counter +
                ' ' +
                'seconds </label>'
            );
          }
          if (counter == 0) {
            if (!alert('Game Over!!!')) {
              window.location.reload();
            }
          }
        }, 1000);
      });
    </script>
